<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Chatbot</title>
</head>

<body>

    <div class="chat-output" id="chat-output">
        <div class="user-message">
            <div class="message">Hi!! I'm Edith. How can I help you?</div>
        </div>
    </div>

    <div class="chat-input">
        <form action="#0" id="user-input-form">
            <input type="text" id="user-input" class="user-input" placeholder="Chat here">
        </form>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js" crossorigin="anonymous"></script>
    <script src="./js/app.js"></script>

</body>

</html>
